<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Dr. Dina</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Turn.js -->
    <script src="turn.min.js"></script>

    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.1.81/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.1.81/pdf.worker.min.js';
    </script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #fdfdfd;
            font-family: Arial, sans-serif;
        }

        h2 {
            text-align: center;
            margin: 20px 0;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #flipbook-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            width: 100%;
            height: 100%;
        }

        #flipbook {
            width: 90vw;
            height: 105vh;
        }

            #flipbook .page {
                background: white;
                box-shadow: 0 0 10px rgba(0,0,0,0.2);
            }

        canvas {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>

    <!--<h2>طريق الأمل : حياة بلا جلوتين</h2>-->
    <div id="flipbook-container">
        <div id="flipbook"></div>
    </div>

    <script>
        const url = 'WayOfHope.pdf'; // Your PDF file path
        const flipbook = document.getElementById('flipbook');

        pdfjsLib.getDocument(url).promise.then(function (pdf) {
            const pageCount = pdf.numPages;
            const promises = [];

            for (let i = 1; i <= pageCount; i++) {
                promises.push(
                    pdf.getPage(i).then(function (page) {
                        const viewport = page.getViewport({ scale: 1.5 });
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;

                        return page.render({ canvasContext: context, viewport: viewport }).promise.then(function () {
                            const pageDiv = document.createElement('div');
                            pageDiv.className = 'page';
                            pageDiv.appendChild(canvas);
                            flipbook.appendChild(pageDiv);
                        });
                    })
                );
            }

            Promise.all(promises).then(() => {
                $('#flipbook').turn({
                    width: $('#flipbook').width(),
                    height: $('#flipbook').height(),
                    autoCenter: true
                });
            });
        });
    </script>

</body>
</html>
