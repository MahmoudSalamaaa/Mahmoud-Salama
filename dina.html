<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dr.Dina</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@4/turn.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.1.81/pdf.worker.min.js";
    </script>
    <script src="turn.min.js"></script>
    <style>
        #flipbook {
            width: 800px;
            height: 500px;
            margin: auto;
        }

            #flipbook .page {
                width: 100%;
                height: 100%;
            }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Flipbook PDF Viewer</h2>
    <div id="flipbook"></div>

    <script>
        const url = 'WayOfHope.pdf'; // Replace with your PDF file path

        const flipbook = document.getElementById('flipbook');
        const loadingTask = pdfjsLib.getDocument(url);

        loadingTask.promise.then(function (pdf) {
            const pageCount = pdf.numPages;
            const promises = [];

            for (let i = 1; i <= pageCount; i++) {
                promises.push(
                    pdf.getPage(i).then(function (page) {
                        const viewport = page.getViewport({ scale: 1.5 });
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;

                        const renderContext = {
                            canvasContext: context,
                            viewport: viewport
                        };

                        return page.render(renderContext).promise.then(function () {
                            const pageDiv = document.createElement('div');
                            pageDiv.className = 'page';
                            pageDiv.appendChild(canvas);
                            flipbook.appendChild(pageDiv);
                        });
                    })
                );
            }

            Promise.all(promises).then(() => {
                $('#flipbook').turn({
                    width: 800,
                    height: 500,
                    autoCenter: true
                });
            });
        });
    </script>

</body>
</html>
