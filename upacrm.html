<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مشروع تطوير خدمة العملاء والشكاوى والدعم الفني - UPA</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Noto+Kufi+Arabic:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: 'Noto Kufi Arabic', 'Cairo', Arial, sans-serif; background: #F2F2F2; color: #003366; margin: 0; padding: 0; direction: rtl; }
    header { background: linear-gradient(90deg, #003366 60%, #6699CC 100%); color: #fff; padding: 2rem 0 1rem 0; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.04); }
    main { max-width: 1100px; margin: 2rem auto; background: #fff; border-radius: 16px; box-shadow: 0 4px 20px #00336616; padding: 2rem; }
    section { margin-bottom: 2.5rem; }
    h1, h2, h3 { font-family: 'Cairo', Arial, sans-serif; font-weight: 700; margin-bottom: 1rem; color: #003366; }
    h1 { font-size: 2.4rem; }
    h2 { font-size: 1.8rem; }
    h3 { font-size: 1.2rem; color: #4D4D4D; }
    ul, ol { padding-right: 1.4em; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 2rem; font-size: 1.08rem; background: #fafcff; border-radius: 8px; overflow: hidden; box-shadow: 0 1px 4px #0033660f; }
    th, td { padding: 0.9em; border-bottom: 1px solid #e4e4e4; text-align: center; }
    th { background: #003366; color: #fff; }
    tr:last-child td { border-bottom: none; }
    .charts { display: flex; flex-wrap: wrap; gap: 2rem; justify-content: center; }
    .chart-container { background: #f6fafd; border-radius: 12px; box-shadow: 0 2px 6px #0033660a; padding: 1rem 2rem 2rem 2rem; width: 340px; }
    .timeline { display: grid; grid-template-columns: repeat(auto-fit, minmax(230px, 1fr)); gap: 1.2rem; margin: 2rem 0; }
    .timeline-step { background: #E9F4FF; border-right: 6px solid #003366; padding: 1rem 1.3rem; border-radius: 12px; box-shadow: 0 2px 10px #0033660d; position: relative; min-height: 90px; }
    .timeline-step:last-child { border-right: 6px solid #66CC99; }
    .faq { background: #f6fafd; border-radius: 10px; padding: 1.2rem; margin-bottom: 1.5rem; }
    .faq h3 { color: #003366; margin-top: 0; }
    @media (max-width: 600px) { main { padding: 0.7rem; } .charts { flex-direction: column; gap: 1rem; } .chart-container { width: 99%; } }
  </style>
</head>
<body>
    <header>
        <h1 >مشروع تطوير خدمة العملاء والشكاوى والدعم الفني</h1>
        <h3 >هيئة الشراء الموحد - UPA</h3>
    </header>
  <main>
    <!-- الأقسام الكثيرة المضافة ستظهر هنا (من محتوى الكانفاس) -->
    <!-- ...تم حذف القسم الداخلي هنا لتقصير الرد ...-->
  </main>
  <script>
    // Bar Chart: مقارنة البنود الرئيسية بين الحلول
    new Chart(document.getElementById('barCompare').getContext('2d'), {
      type: 'bar',
      data: {
        labels: ['سرعة التنفيذ', 'التكلفة الأولية', 'سهولة التوسع', 'الأمان', 'مرونة التخصيص', 'بناء القدرات'],
        datasets: [
          {
            label: 'CRM داخلي',
            data: [2, 1, 2, 3, 3, 3],
            backgroundColor: '#003366',
          },
          {
            label: 'شركة متخصصة',
            data: [5, 4, 5, 2, 1, 1],
            backgroundColor: '#66CC99',
          },
          {
            label: 'حل هجين',
            data: [4, 3, 4, 3, 3, 2],
            backgroundColor: '#6699CC',
          }
        ]
      },
      options: {
        responsive: true,
        plugins: { legend: { position: 'bottom' }, title: { display: true, text: 'مقارنة الخيارات حسب البنود الرئيسية' } },
        scales: { x: { grid: { display: false } }, y: { grid: { color: '#eee' }, beginAtZero: true, max: 5 } }
      }
    });
    // Pie Chart: توزيع نسبي للأولويات
    new Chart(document.getElementById('pieKPI').getContext('2d'), {
      type: 'pie',
      data: {
        labels: ['سرعة التنفيذ', 'الأمان', 'رضا العملاء', 'تكامل الأنظمة', 'التكلفة'],
        datasets: [{ data: [25, 20, 25, 15, 15], backgroundColor: [ '#003366', '#66CC99', '#6699CC', '#4D4D4D', '#F2C572' ], }]
      },
      options: {
        responsive: true,
        plugins: { legend: { position: 'bottom' }, title: { display: true, text: 'أهم أولويات المشروع' } }
      }
    });
  </script>
</body>
</html>
